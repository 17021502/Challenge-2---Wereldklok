<!DOCTYPE html>

	<head>
		<meta charset="UTF-8" />
		<title>Earth-World Clock</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link type="text/css" href="stylesheet.css" rel="stylesheet" />
		<link type="text/css" href="layout.css" rel="stylesheet" />
	</head>
	<body>
